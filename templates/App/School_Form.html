{% extends 'App/Dummy.html' %}


{% block title %}

<title>Create Page</title>

{% endblock %}


{% block body_block %}
    <h1>Fill up the Form to Insert the Data</h1>
    <form method="POST">
        {% csrf_token %}
            {{form.as_p}}

        {% if form.instance.pk %}
            
        <input type="submit" value="Update" class="btn btn-success">
    
        {% else %}

        <input type="submit" value="Create" class="btn btn-success">
        
        {% endif %}

    </form>
{% endblock %}
